name: Node CI

on: [push,pull_request]

jobs:
      
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set Node.js 10.x
      uses: actions/setup-node@master
      with:
        version: 10.x

    - name: Install dependencies
      working-directory: ./Front-End
      run: | 
        npm install
      env:
        CI: true
        
    - name: Build FrontEnd
      working-directory: ./Front-End
      run: |
        npm run build --if-present
      env:
        CI: true

